<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/800px-Google_%22G%22_logo.svg.png"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <span class="left">
          <a href="#">Google 정보</a>
          <a href="#">스토어</a>
        </span>
        <span>
          <a href="#">Gmail</a>
          <a href="#">이미지</a>
          <button class="bars">
            <img src="../resource/menuDotswhite.svg" />
          </button>
          <button class="login">은총</button>
        </span>
      </div>

      <div class="mid">
        <img
          src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo-1.png"
        />
        <div class="search">
          <div class="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input class="searchInput" />
          <div class="iconContainer">
            <div class="keyboardIcon">
              <i class="fa-regular fa-keyboard"></i>
            </div>
            <div>
              <img src="../resource/googleMic.png" class="micIcon" />
            </div>
            <div>
              <img src="../resource/googleLens.png" class="lensIcon" />
            </div>
          </div>
        </div>
        <div class="buttonContainer">
          <button>Google 검색</button>
          <button>I'm feeling lucky</button>
        </div>
        <!-- <div>
        Google offered in:
        <a href="#">한국어</a>
        <a href="#">English</a>
        <a href="#">にほん語ご</a>
        <a href="#">漢文</a>
      </div> -->
      </div>

      <div class="empty"></div>

      <div class="bottom">
        <div class="bottom1">대한민국</div>
        <div class="bottom2">
          <span>
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
          </span>
          <span>
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>
          </span>
        </div>
      </div>
    </div>
